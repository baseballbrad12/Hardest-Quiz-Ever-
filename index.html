<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hardest Quiz Ever!</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <style>
      .container-fluid {
          margin-top: 100px;
          text-align: center;
      }
      #HiScores {
          margin-top: 50px;
      }
      h5 {
          color: green;
      }
      h6 {
          color:red;
      }

  </style>
   
</head>

<body>
    <div id = "Quiz-Content">
        <div class = "container-fluid">
            <div id="QuizStart">
                <h1><strong>HARDEST QUIZ EVER</strong></h1>
                <h2>Please click the button below to start the quiz!</h2>
                <div class="Start/Next">
                    <button id="START" type="button" class="btn btn-primary" onmouseup="InitiateQuiz('QuizStart', 'DisplayedQuestion', 'choices', 'QuizOption')">START QUIZ</button>
                </div>
            </div>
            <!--This id will be hidden until the quiz is started-->
            <!-- style="display: none;" -->
            <div id="QuestionID" class="hidden" style="display: none;" >
                <div id="DisplayedQuestion"></div>
                <div id="choices" class="col-1 container-fluid">
                    <button class="btn btn-primary QuizOption" id="0"></button>
                    <button class="btn btn-primary QuizOption" id="1"></button>
                    <button class="btn btn-primary QuizOption" id="2"></button>
                    <button class="btn btn-primary QuizOption" id="3"></button>
                    <button id="nextbutton" class="next-btn btn btn-secondary" style="display: none">Next</button>
                </div>
            </div>
            <div id="CorrectAnswer" style="display: none;">
                <h5>CORRECT</h5>
            </div>
            <div id="WrongAnswer" style="display: none;">
                    <h6>WRONG</h6>
            </div>
            <div id = "timer" style="display: block;">
                <div class = "container-fluid">
                    <h3>TIMER (in seconds)</h3>
                    <h4></h4>
                </div>
            </div>
            <div id="HiScores">
                <button id="HiScoreBTN" style="display: block;" type="button" class="btn btn-primary btn-lg btn-block Scores">HIGH SCORES</button>
            <div id="HiScoreHTML" style="display: none">
                <h7><strong>High Scores</strong></h7>
                <div id="HiScoreDisplay"></div>
                <button id="back-btn" type="button" class="btn-secondary">BACK</button>
                </div>
            </div>        
        </div>
    </div>

    
    
</body>

</html>
