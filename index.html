<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript Quiz!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <style>
      .container-fluid {
          margin-top: 150px;
          text-align: center;
      }
  </style>
   
</head>

<body>
    <div id = "Quiz-Content">
        <div class = "container-fluid">
        <h1><strong>JAVASCRIPT QUIZ</strong></h1>
        <h2>Please click the button below to start the quiz!</h2>
        <button type="button" class="btn btn-primary" onclick="InitiateQuiz(this)">START QUIZ</button>
        </div>
    </div>
    <div id = "timer">
        <div class = "container-fluid">
            <h3>TIMER (in seconds)</h3>
            <h4>100</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
